<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Managers form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='managers_form.css'>
  
</head>
<body>
    <div class="main">
        <div class="title">
            <div class="logo">
                logo
            </div>
           
            <div class="search">
                search
            </div>
            <div class="client_name">
                name
            </div>
        </div>
        <div class="tickets">
            <div class="menu">
                2
            </div>
            <div class="all_tickets">
                <table id="ticketTable">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Client</th>
                        <th>Created At</th>
                        <th>Subject</th>
                        <th>Equipment Name</th>
                        <th>Serial Number</th>
                        <th>Criticality Name</th>
                        <th>Hours</th>
                        <th>Description</th>
                        <th>Completion date</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Table rows will be dynamically populated using JavaScript -->
                    </tbody>
                  </table>
                  
            </div>
        </div>
    </div>

    <script src='managers_form.js'></script>
</body>
</html>
