<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Description</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='description.css'>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="successMessage" style="display: none;"></div>
        <form id="ticketForm">

        <table  class="table">
            <thead>
                <tr>
                    <th class="table-success">Field</th>
                    <th class="table-success">Data</th>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <th>Subject:</th>
                    <td id="subject"></td>
                </tr>
                <tr>
                    <th>Created At:</th>
                    <td id="created-at"></td>
                </tr>
                <tr>
                    <th>Client:</th>
                    <td id="client"></td>
                </tr>
                <tr>
                    <th>Adress:</th>
                    <td id="adress"></td>
                </tr>
                <tr>
                    <th>Equipment Name:</th>
                    <td id="equipment-name"></td>
                </tr>
                <tr>
                    <th>Serial Number:</th>
                    <td id="serial-number"></td>
                </tr>
                <tr>
                    <th>Criticality Name:</th>
                    <td id="criticality-name"></td>
                </tr>
                <tr>
                    <th>Hours:</th>
                    <td id="hours"></td>
                </tr>
                <tr>
                    <th>Description:</th>
                    <td id="description"></td>
                </tr>
                <tr>
                    <th>Engineers:</th>
                    <td id="Engineers">
                        <select id="engineers"  class="form-select" aria-label="Default select example">
                          <option>Choose an engineer</option>
                        </select>
                      </td>
                      
                </tr>
                <tr>
                    <th>Additional information:</th>
                    <td id="additional_informations">
                    <input  id="additional_information" class="form-control" type="text" value="" aria-label="">
                    </td>
                </tr>
                <tr>
                    <th>Date of change:</th>
                    <td id="date_of_change"></td>
                </tr>
            </tbody>
     </table>
     <button id="sandButton" class="btn btn-primary" type="submit">Sand</button>
     <button id="saveButton" class="btn btn-primary" type="submit">Save</button>
     <input type="hidden" id="ticketIdInput" value="${ticketData.id}" />
  </form>
    </div>

    <script src='description.js'></script>

</body>
</html>
